<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="iphone">
        <div class="iphone__screen iphone__screen--bg">
            <div class="iphone__screen__app iphone__screen__app--settings">
                <h1 class="iphone__screen__app--settings--h1">Settings</h1>
                <div class="iphone__screen__app--settings--header">
                    <img class="iphone__screen__app--settings--header--img" src="images/portrait_bluebg_circle.png">
                    <p class="iphone__screen__app--settings--header--para" >Tim McLennan</p>
                </div>
                <div class="iphone__screen__app--settings--vip">
                    <div class="iphone__screen__app--settings--vip--arpl">
                        <div class="iphone__screen__app--settings--vip--arpl--box">
                            <img src="images/settings/arpl.JPG" class="iphone__screen__app--settings--vip--arpl--box--img">
                            <p class="iphone__screen__app--settings--vip--arpl--box--para">Aeroplane Mode</p>
                        </div>
                        <img src="images/settings/icons8-toggle-on-100.png" class="iphone__screen__app--settings--vip--arpl--info">
                    </div>
                    <div class="iphone__screen__app--settings--vip--wifi">
                        <div class="iphone__screen__app--settings--vip--wifi--box">
                            <img src="images/settings/wifi.JPG" class="iphone__screen__app--settings--vip--wifi--box--img">
                            <p class="iphone__screen__app--settings--vip--wifi--box--para">Wi-Fi</p>
                        </div>
                        <p class="iphone__screen__app--settings--vip--wifi--info">SuperWifi</p>
                    </div>
                    <div class="iphone__screen__app--settings--vip--blt">
                        <div class="iphone__screen__app--settings--vip--blt--box">
                            <img src="images/settings/bt.JPG" class="iphone__screen__app--settings--vip--blt--box--img">
                            <p class="iphone__screen__app--settings--vip--blt--box--para">Bluetooth</p>
                        </div>
                        <p class="iphone__screen__app--settings--vip--blt--info">Bose Wireless</p>
                    </div>
                    <div class="iphone__screen__app--settings--vip--mob">
                        <div class="iphone__screen__app--settings--vip--mob--box">
                            <img src="images/settings/data.JPG" class="iphone__screen__app--settings--vip--mob--box--img">
                            <p class="iphone__screen__app--settings--vip--mob--box--para">Mobile Data</p>
                        </div>
                        <p class="iphone__screen__app--settings--vip--blt--info">></p>
                    </div>
                    <div class="iphone__screen__app--settings--vip--htspt">
                        <div class="iphone__screen__app--settings--vip--htspt--box">
                            <img src="images/settings/hotspot.JPG" class="iphone__screen__app--settings--vip--htspt--box--img">
                            <p class="iphone__screen__app--settings--vip--htspt--box--para">Hotspot</p>
                        </div>
                        <p class="iphone__screen__app--settings--vip--blt--info">></p>
                    </div>
                    <div class="iphone__screen__app--settings--vip--vpn">
                        <div class="iphone__screen__app--settings--vip--vpn--box">
                            <img src="images/settings/vpn.JPG" class="iphone__screen__app--settings--vip--vpn--box--img">
                            <p class="iphone__screen__app--settings--vip--vpn--box--para">VPN</p>
                        </div>
                        <img src="images/settings/icons8-toggle-on-100.png" class="iphone__screen__app--settings--vip--vpn--info">
                    </div>
                </div>
            </div>
            <div class="iphone__screen__app iphone__screen__app--camera">

            </div>
            <!-- <div class="iphone__screen__app iphone__screen__app--">

            </div>
            <div class="iphone__screen__app iphone__screen__app--">

            </div>
            <div class="iphone__screen__app iphone__screen__app--">

            </div>
            <div class="iphone__screen__app iphone__screen__app--">

            </div>
            <div class="iphone__screen__app iphone__screen__app--">

            </div>
            <div class="iphone__screen__app iphone__screen__app--">

            </div>
            <div class="iphone__screen__app iphone__screen__app--">

            </div>
            <div class="iphone__screen__app iphone__screen__app--">

            </div>
            <div class="iphone__screen__app iphone__screen__app--">

            </div>
            <div class="iphone__screen__app iphone__screen__app--">
                
            </div> -->
            <div class="iphone__screen__icons">
                <div class="iphone__screen__icons--card iphone__screen__icons--card--settings"></div>
                <div class="iphone__screen__icons--card iphone__screen__icons--card--camera"></div>
                <div class="iphone__screen__icons--card iphone__screen__icons--card--calendar"></div>
                <div class="iphone__screen__icons--card iphone__screen__icons--card--clock"></div>
                <div class="iphone__screen__icons--card iphone__screen__icons--card--contacts"></div>
                <div class="iphone__screen__icons--card iphone__screen__icons--card--discord"></div>
                <div class="iphone__screen__icons--card iphone__screen__icons--card--google"></div>
                <div class="iphone__screen__icons--card iphone__screen__icons--card--instagram"></div>
                <div class="iphone__screen__icons--card iphone__screen__icons--card--messenger"></div>
                <div class="iphone__screen__icons--card iphone__screen__icons--card--notes"></div>
                <div class="iphone__screen__icons--card iphone__screen__icons--card--phone"></div>
                <div class="iphone__screen__icons--card iphone__screen__icons--card--messages"></div>
            </div>
            <div class="iphone__screen--notch">
                <div class="iphone__screen--notch--cam"></div>
                <div class="iphone__screen--notch--speaker"></div>
            </div>

            <div class="iphone__screen--home" id="home"></div>
        </div>
        <div class="iphone__volume iphone__volume--up"></div>
        <div class="iphone__volume iphone__volume--down"></div>
        <div class="iphone__lock"></div>
    </div>
    <script src="app-script.js" defer></script>
</body>
</html>
